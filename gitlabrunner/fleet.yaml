dependsOn:
  - selector:
      matchLabels:
        bundle: cicd-services-gitlab

helm:
  repo: https://charts.gitlab.io
  chart: gitlab-runner
  version: 0.72.0
  releaseName: gitlab-runner
  takeOwnership: true
  disablePreProcess: true
  valuesFiles:
    - values.yaml
